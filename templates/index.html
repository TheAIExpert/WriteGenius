<!DOCTYPE html>
<html>

<head>
    <title>WriteGenius</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,300&family=Russo+One&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div id="app-container">
        <h1 id="app-name">WriteGenius</h1>
        <p id="description">Rewrite like a pro in seconds. <br> Tap into your inner genius.</p>
        <form method="post" action="{{ url_for('submit') }}">
            <textarea id="user_input" name="user_input" placeholder="Enter text here..."></textarea>
            <button id="submit-button">Submit</button>
        </form>
        {% if reply_content %}
        <p id="response-container">{{ reply_content }}</p>

        <button onclick="copyText()" id="copy">Copy</button>
        {% endif %}
        <script>
            function copyText() {
                let copyText = document.getElementById("response-container").textContent;
                navigator.clipboard.writeText(copyText).then(function () {
                    console.log("Text copied to clipboard");
                }, function () {
                    console.error("Error copying text to clipboard");
                });
            }
        </script>
    </div>
</body>


</html>


</html>
