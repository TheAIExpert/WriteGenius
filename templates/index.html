<!DOCTYPE html>
<html>

<head>
    <title>WriteGenius</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>WriteGenius</h1>
        <form method="post" action="{{ url_for('submit') }}">
            <label for="user_input">Write better and faster with WriteGenius.</label><br>
            <input type="text" name="user_input" placeholder="Enter your message">
            <input type="submit" value="Submit">
        </form>
        {% if reply_content %}
        <p><strong>Bot:</strong> {{ reply_content }}</p>
        {% endif %}
    </div>
</body>

</html>


</html>
