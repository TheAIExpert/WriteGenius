<!DOCTYPE html>
<html>

<head>
    <title>WriteGenius</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <h1>WriteGenius</h1>
    <form method="post" action="{{ url_for('submit') }}">
        <label for="user_input">Welcome to WriteGenius! Simply enter your message in the box below
            and let our AI-powered rewriter make it sound polished and professional.
            Try WriteGenius today and experience the difference!</label><br>
        <input type="text" name="user_input" placeholder="Don't worry about perfect phrasing - 
            just get your main message across and let WriteGenius handle the rest!">
        <input type="submit" value="Submit">
    </form>
    {% if reply_content %}
    <p><strong>Bot:</strong> {{ reply_content }}</p>
    {% endif %}
</body>

</html>


</html>
